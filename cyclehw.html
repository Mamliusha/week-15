<!DOCTYPE html>
<html lang="ru">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<title>ToDo приложение</title>

<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo list</div>
		<div class="h4 mb-5">Список задач на сегодня</div>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="list-group-item empty-list">
					<img src="cat.svg" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Твой список пока пуст</div>
				</li>

				<!-- <li class="list-group-item d-flex justify-content-between task-item" id="newTasks">
					<span class="task-title">Купить молоко</span>
					<div class="task-item__buttons">
						<button type="button" data-action="done" class="btn-action">
							<img src="check.svg" alt="Done" width="18" height="18">
						</button>
						<button type="button" data-action="delete" class="btn-action">
							<img src="delete.svg" alt="Done" width="18" height="18">
						</button>
					</div>
				</li> -->

			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
					<button type="submit" class="btn btn-secondary btn-lg" onclick="DeleteAll()">Очистить список задач</button>
				</form>
			</div>
		</div>


	</div>

	<script src="/cycles/cycle1.js"></script>
